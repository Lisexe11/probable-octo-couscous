<html lang="ru">
<head>

    <style>

        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Pacifico', cursive;
            color: #d63384;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 50px;
            font-size: 28px;
        }

        button {

        button:hover {

            color: #ff3366;

        @keyframes fadeIn {

        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            background-color: rgba(255, 77, 121, 0.7);
            width: 20px;
            height: 20px;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);

        @keyframes floatUp {

                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);

    </style>
</head>
<body>

    <h2>üíå –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ü–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è —á–µ–ª–æ–≤–µ–∫–∞ –∫–æ—Ç–æ—Ä—ã–π –¥–æ—Ä–æ–≥ –º–Ω–µ!üíå</h2>
